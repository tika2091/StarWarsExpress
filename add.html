<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Characters</button></a>
      <a href="/all"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Characters</button></a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Characters</strong></h3>
          </div>
          <div class="panel-body">
            <form action="" method="POST" role="form">
              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name" palceholder="">
              </div>
              <div class="form-group">
                <label for="">Role</label>
                <input type="text" class="form-control" id="role" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Age</label>
                <input type="text" class="form-control" id="age" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Force Points</label>
                <input type="text" class="form-control" id="forcePoints" placeholder="">
              </div>
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="addBtn"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
$("#addBtn").on("click", function(){
  var newCharacter={
    name:$("#name").val().trim(),
      role:$("#role").val().trim(),
        age:$("#age").val().trim(),
          forcepoints:$("#forcePoints").val().trim()
  };

  $.post("http://localhost:8080/api/new", newCharacter)
  .done(function(data){
    console.log(data);
    alert("Adding Character..");

  });
  return false;h
});

  </script>
</body>
</html>
